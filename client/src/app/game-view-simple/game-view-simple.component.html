<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
</head>
<div id="game_wrapper">
  <div id="game_info">
    <div class="timer_container">
        <p id="timer_title">Timer</p><p id="timer" #chronometer>00:00</p>
    </div>
    <div class="differences_container">
      <p id="differences_title">Differences found</p><p id="differences" #userDifferenceFound></p>
    </div>
    <div class="differences_container" *ngIf="!isSoloGame" >
        <p *ngIf="!isSoloGame" id="differences_title"> Opponent </p><p *ngIf="!isSoloGame" id="differences" #opponentDifferenceFound>0</p>
    </div>
    <div id="title_wrapper">
      <p id="title" #gameTitle></p>
      <p id="POV">simple point of view</p>
    </div>
    <div #message_container id="message_container">
        <p #message class="message"></p>
    </div>
  </div>
  <div id="game_image_wrapper">
    <div id="image_original">
      <canvas id="original_canvas" width="640px" height="480px" style="border:1px solid #000000;" #originalCanvas ></canvas>
    </div>
    <div id="image_modified">
      <canvas id="modified_canvas" width="640px" height="480px" style="border:1px solid #000000;" #modifiedCanvas ></canvas>
    </div>
    <p id="ErrorMessage" #errorMessage>ERROR</p>
  </div>
  <app-end-game [playerTimeChild]="playerTime" [gameCard]="gameCard" [winner]="winner" *ngIf="isGameOver"></app-end-game>
</div>
