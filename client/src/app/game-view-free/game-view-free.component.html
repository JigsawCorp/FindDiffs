<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
</head>
<div id="game_wrapper">
  <div id="game_info">
    <div>
      <p> Differences found: 0</p>
      <p *ngIf="false"> Opponent's differences found: {{differenceCounterOpponent}}</p>
      <p> Timer: 00:00</p>
    </div>
    <div>
      <p> Messages: </p>
    </div>
  </div>
  <div id="game_image_wrapper">
    <div id="image_original">
      <div id="original_scene" width="640px" height="480px" style="border:1px solid #000000;" #originalScene ></div>
    </div>
    <div id="image_modified">
      <div id="modified_scene" width="640px" height="480px" style="border:1px solid #000000;" #modifiedScene ></div>
    </div>
  </div>
</div>
