<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
</head>

<body>
  <div class="popuptext" id="myPopup">
    <div class="global-wrapper">
      <h1>
        {{endingMessage}}
      </h1>
      <div class="grid-container">
        <div>
          <ol *ngFor='let soloTime of gameCard.best_time_solo; let i = index'>
              <span> {{gameCard.best_time_online[i].name}}: </span> {{toMinutes(i, gameCard.best_time_online)}}
          </ol>
        </div>
        <div class="flex-container">
          <div class="grid-item">Your time :</div>
          <div class="grid-item">{{playerTimeChild}}</div>
        </div>
      </div>
      <div #buttons id="buttons">
        <div>
          <button type="submit" class="btn btn-success" (click)="leaveGame()">Continue</button>
        </div>
        <div #tryAgain id="tryAgain">
          <button type="submit" class="btn btn-success" (click)="resetGame()">Play again?</button>
        </div>
      </div>
    </div>
  </div>
</body>
<app-waiting-view (closed)="onClosed($event)" *ngIf="waitOpponent"></app-waiting-view>
