<div id="game_wrapper">
  <div id="game_info">
    <div>
      <p> Différences trouvées: {{differenceCounterUser}}</p>
      <p *ngIf="!isSolo"> Différences trouvées adversaire: {{differenceCounterOpponent}}</p>
      <p> Chrono: </p>
    </div>
    <div>
      <p> Messages: </p>
    </div>
  </div>
  <div id="game_image_wrapper">
    <div id="image_original">
      <canvas id="original_canvas" width="640px" height="480px" style="border:1px solid #000000;" #originalCanvas ></canvas>
    </div>
    <div id="image_modified">
      <canvas id="modified_canvas" width="640px" height="480px" style="border:1px solid #000000;" #modifiedCanvas ></canvas>
    </div>
  </div>
</div>
